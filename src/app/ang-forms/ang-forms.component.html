<div class="container-fluid">
    <h1>Bootcamp Enrollment form</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control">
        </div>

        <div class="form-group">
            <select name="" id="" class="custom-select">
                <option selected>Im Intresed</option>
                <option *ngFor = "let topic of topics">{{topic}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Time Prefrence</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timePrefrence" value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="timePrefrence" value="evening">
            <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Send me promotional offers</label>
        </div>
    </form>

    <button class="btn btn-primary" type="submit">Submit form</button>
</div>
