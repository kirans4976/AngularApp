<!-- 
  

The ngIf Directives is used to add or remove HTML Elements according to the expression.
    The expression must return a Boolean value. 
  The ngIf directive does not hide the DOM element. It removes the entire element 
  along with its subtree from the DOM. It also removes the corresponding state freeing 
  up the resources attached to the element.
    //ng if syntax

<p *ngIf="condition">  
        condition is true and ngIf is true.  
    </p>  
    <p *ngIf="!condition">  
        condition is false and ngIf is false.  
    </p>

    //The *ngIf directive form with an "else" block

    <div *ngIf="condition; else elseBlock">  
Content to render when condition is true.  
</div>  
<ng-template #elseBlock>  
Content to render when condition is false.  
</ng-template>  

-->


<p>directives works!</p>


<button (click)="show = !show">{{show ? 'hide' : 'show'}}</button> show = {{show}}
<!--Event binding example -->
<br>
<div *ngIf="show">Text to show</div>


<!--   //ng for
Some local variables like Index, First, Last, odd and even are exported by *ngFor directive.

syntax:
<li *ngFor="let item of items;"> .... </li>  




-->

<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
        <!--string interpolation example, one-way binding-->
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Cast</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies;">
                        <td>{{movie.title}}</td>
                        <td>{{movie.director}}</td>
                        <td>{{movie.cast}}</td>
                        <td>{{movie.releaseDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ng switch

    syntax:
    <container_element [ngSwitch]="switch_expression">  
    <inner_element *ngSwitchCase="match_expresson_1">...</inner_element>  
    <inner_element *ngSwitchCase="match_expresson_2">...</inner_element>  
    <inner_element *ngSwitchCase="match_expresson_3">...</inner_element>  
    <inner_element *ngSwitchDefault>...</element>  
</container_element> 
-->

<select [(ngModel)]="selectedValue">  <!--the [(ngModel)] is used for twoway binding example-->
        <option *ngFor="let item of items;" [value]="item.name">{{item.name}}</option>  
    </select>
<div class='row' [ngSwitch]="selectedValue">
    <div *ngSwitchCase="'One'">One is Pressed</div>
    <div *ngSwitchCase="'Two'">Two is Selected</div>
    <div *ngSwitchDefault>Default Option</div>
</div>
